<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Worldcup</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/da11f279bc.js" crossorigin="anonymous"></script>
</head>
<body>
        <div class="container">
            <div class="element">
                <div class="pokeball_box">
                    <img src="./img/pokeball2.png" class="pokeball ball1">
                </div>
                <img src="./img/logo.png" class="logo">
                <div class="pokeball_box">
                    <img src="./img/pokemon3.png" class="pokeball ball2">
                </div>

                <div class="select_box" >
                    <div class="options-container">
                        <div class="option">
                            <input type="radio" class="radio" id="8" name="round">
                            <label for="8">8 Pokémons</label>
                        </div>

                        <div class="option">
                            <input type="radio" class="radio" id="16" name="round">
                            <label for="16">16 Pokémons</label>
                        </div>
                
                        <div class="option">
                            <input type="radio" class="radio" id="32" name="round">
                            <label for="32">32 Pokémons</label>
                        </div>

                        <div class="option">
                            <input type="radio" class="radio" id="64" name="round">
                            <label for="64">64 Pokémons</label>
                        </div>

                        <div class="option">
                            <input type="radio" class="radio" id="128" name="round">
                            <label for="128">128 Pokémons</label>
                        </div>
                    </div>

                    <div class="selected">
                        Choose Round
                    </div>
                </div>
            </div>
            
        </div>

        <div class="container">
            <div class="element battle">
                <div class="pokemon pokemon1">
                    <div class="pokemon__card">
                        <img src="./img/pokemon3.png" style="width:70%;" class="pokemon__img" >
                    </div>
                    <div class="pokeball_box">
                        <img src="./img/pokeball1.png" class="pokeball ball3">
                    </div>
                    <div class="pokemon__name">name</div>
                    <div class="pokemon__type">🔥💧⚡🍀🦗💀🦅👻🦾❄🌚🤢🏃‍♂️🌏🧚‍♀️🐲🧟‍♂️</div>
                </div>
                <div class="vs">
                    vs
                </div>
                <div class="pokemon pokemon2">
                    <div class="pokemon__card">
                        <img src="./img/pokemon3.png" style="width:70%;" class="pokemon__img" >
                                              
                    </div>
                    <div class="pokeball_box">
                        <img src="./img/pokeball1.png" class="pokeball ball3">
                    </div>
                    <div class="pokemon__name">name</div>
                    <div class="pokemon__type">🔥💧⚡🍀🦗💀🦅👻🦾❄🌚🤢🏃‍♂️🌏🧚‍♀️🐲🧟‍♂️</div>

                </div>
            </div>
        </div>
    <script src="main.js"></script>
</body>
</html>
